    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .discount-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .discount-section h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .discount-input {
            display: flex;

            align-items: center;
        }

        .discount-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            text-align: center;
        }

        .discount-input button {
            padding: 12px 25px;
            background: white;
            color: #f5576c;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;

        .discount-input button:hover {

        .discount-badge {

            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;

            gap: 15px;

            height: 80px;

        .service-name {

        .service-price {

        }

        .quantity-controls {

            align-items: center;
            gap: 10px;

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;

        .quantity-btn:hover {
            background: #667eea;

        .quantity-display {

            left: 0;
            right: 0;

            border-top: 4px solid #667eea;

            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-info {

            flex-direction: column;
            gap: 5px;
        }

        .cart-items {
            color: #666;
        }

        .cart-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.7em;
            margin-left: 10px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .continue-btn:hover {
            transform: scale(1.05);
        }

        .form-page {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .back-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;

        .form-title {
            color: #667eea;

            margin-bottom: 30px;

            padding: 25px;

            margin-bottom: 20px;

            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;

        .form-group input:focus,

			import { motion } from 'motion/react';
import { useEffect, useRef, useState, useMemo } from 'react';

const buildKeyframes = (from, steps) => {
  const keys = new Set([...Object.keys(from), ...steps.flatMap(s => Object.keys(s))]);

  const keyframes = {};
  keys.forEach(k => {
    keyframes[k] = [from[k], ...steps.map(s => s[k])];
  });
  return keyframes;
};

const BlurText = ({
  text = '',
  delay = 200,
  className = '',
  animateBy = 'words',
  direction = 'top',
  threshold = 0.1,
  rootMargin = '0px',
  animationFrom,
  animationTo,
  easing = t => t,
  onAnimationComplete,
  stepDuration = 0.35
}) => {
  const elements = animateBy === 'words' ? text.split(' ') : text.split('');
  const [inView, setInView] = useState(false);
  const ref = useRef(null);

  useEffect(() => {
    if (!ref.current) return;
    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          setInView(true);
          observer.unobserve(ref.current);
        }
      },
      { threshold, rootMargin }
    );
    observer.observe(ref.current);
    return () => observer.disconnect();
    // eslint-disable-next-line react-hooks/exhaustive-deps
  }, [threshold, rootMargin]);

  const defaultFrom = useMemo(
    () =>
      direction === 'top' ? { filter: 'blur(10px)', opacity: 0, y: -50 } : { filter: 'blur(10px)', opacity: 0, y: 50 },
    [direction]
  );

  const defaultTo = useMemo(
    () => [
      {
        filter: 'blur(5px)',
        opacity: 0.5,
        y: direction === 'top' ? 5 : -5
      },
      { filter: 'blur(0px)', opacity: 1, y: 0 }
    ],
    [direction]
  );

  const fromSnapshot = animationFrom ?? defaultFrom;
  const toSnapshots = animationTo ?? defaultTo;

  const stepCount = toSnapshots.length + 1;
  const totalDuration = stepDuration * (stepCount - 1);
  const times = Array.from({ length: stepCount }, (_, i) => (stepCount === 1 ? 0 : i / (stepCount - 1)));

  return (
    <p ref={ref} className={className} style={{ display: 'flex', flexWrap: 'wrap' }}>
      {elements.map((segment, index) => {
        const animateKeyframes = buildKeyframes(fromSnapshot, toSnapshots);

        const spanTransition = {
          duration: totalDuration,
          times,
          delay: (index * delay) / 1000
        };
        spanTransition.ease = easing;

        return (
          <motion.span
            className="inline-block will-change-[transform,filter,opacity]"
            key={index}
            initial={fromSnapshot}
            animate={inView ? animateKeyframes : fromSnapshot}
            transition={spanTransition}
            onAnimationComplete={index === elements.length - 1 ? onAnimationComplete : undefined}
          >
            {segment === ' ' ? '\u00A0' : segment}
            {animateBy === 'words' && index < elements.length - 1 && '\u00A0'}
          </motion.span>
        );
      })}
    </p>
  );
};

export default BlurText;

        let selectedServices = {};
        let discountPercent = 0;

        function renderServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '';

            Object.entries(services).forEach(function(entry) {
                const category = entry[0];
                const data = entry[1];
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                let itemsHTML = '';
                data.items.forEach(function(service) {
                    const quantity = selectedServices[service.id] || 0;
                    itemsHTML += '<div class="service-item ' + (quantity > 0 ? 'selected' : '') + '" onclick="toggleService(' + service.id + ')">' +
                        '<img src="' + service.image + '" alt="' + service.name + '" class="service-image">' +
                        '<div class="service-content">' +
                            '<div class="service-name">' + service.name + '</div>' +
                            '<div class="service-price">' + formatPrice(service.price) + ' تومان</div>' +
                        '</div>' +
                        '<div class="quantity-controls" onclick="event.stopPropagation()">' +
                            '<button class="quantity-btn" onclick="changeQuantity(' + service.id + ', -1)">-</button>' +
                            '<span class="quantity-display">' + quantity + '</span>' +
                            '<button class="quantity-btn" onclick="changeQuantity(' + service.id + ', 1)">+</button>' +
                        '</div>' +
                    '</div>';
                });

                categoryDiv.innerHTML = '<div class="category-header">' +
                    '<img src="' + data.icon + '" alt="' + category + '" class="category-icon">' +
                    '<h2 class="category-title">' + category + '</h2>' +
                '</div>' + itemsHTML;
                
                container.appendChild(categoryDiv);
            });

            updateCart();
        }

        function toggleService(serviceId) {
            if (!selectedServices[serviceId]) {
                selectedServices[serviceId] = 1;
            }
            renderServices();
        }

        function changeQuantity(serviceId, change) {
            const currentQty = selectedServices[serviceId] || 0;
            const newQty = currentQty + change;
            
            if (newQty <= 0) {
                delete selectedServices[serviceId];
            } else {
                selectedServices[serviceId] = newQty;
            }
            
            renderServices();
        }

        function findService(serviceId) {
            for (let category in services) {
                const service = services[category].items.find(function(s) {
                    return s.id === serviceId;
                });
                if (service) return service;
            }
            return null;
        }

        function calculateTotal() {
            let total = 0;
            for (let serviceId in selectedServices) {
                const service = findService(parseInt(serviceId));
                if (service) {
                    total += service.price * selectedServices[serviceId];
                }
            }
            return total;
        }

        function calculateDiscountedTotal() {
            const total = calculateTotal();
            return total - (total * discountPercent / 100);
        }

        function formatPrice(price) {
            return price.toLocaleString('fa-IR');
        }

        function updateCart() {
            const totalItems = Object.values(selectedServices).reduce(function(sum, qty) {
                return sum + qty;
            }, 0);
            
            if (totalItems === 0) {
                document.getElementById('cartSummary').classList.add('hidden');
                return;
            }

            document.getElementById('cartSummary').classList.remove('hidden');
            document.getElementById('cartItems').textContent = totalItems + ' خدمت انتخاب شده';
            
            const originalTotal = calculateTotal();
            const finalTotal = calculateDiscountedTotal();
            
            if (discountPercent > 0) {
                document.getElementById('originalPrice').textContent = formatPrice(originalTotal) + ' تومان';
                document.getElementById('cartTotal').textContent = formatPrice(finalTotal) + ' تومان';
            } else {
                document.getElementById('originalPrice').textContent = '';
                document.getElementById('cartTotal').textContent = formatPrice(finalTotal) + ' تومان';
            }
        }

        function applyDiscount() {
            const discount = parseInt(document.getElementById('discountInput').value) || 0;
            if (discount < 0 || discount > 100) {
                alert('درصد تخفیف باید بین 0 تا 100 باشد');
                return;
            }
            
            discountPercent = discount;
            
            if (discount > 0) {
                document.getElementById('discountBadge').innerHTML = '<div class="discount-badge">✅ ' + discount + '% تخفیف اعمال شد</div>';
            } else {
                document.getElementById('discountBadge').innerHTML = '';
            }
            
            updateCart();
        }

        function goToPage2() {
            if (Object.keys(selectedServices).length === 0) {
                alert('لطفاً حداقل یک خدمت انتخاب کنید');
                return;
            }

            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            document.getElementById('cartSummary').classList.add('hidden');

            let summaryHTML = '';
            for (let serviceId in selectedServices) {
                const service = findService(parseInt(serviceId));
                const qty = selectedServices[serviceId];
                if (service) {
                    summaryHTML += '<div class="order-item">' +
                        '<span>' + service.name + ' × ' + qty + '</span>' +
                        '<span>' + formatPrice(service.price * qty) + ' تومان</span>' +
                    '</div>';
                }
            }

            document.getElementById('orderSummaryItems').innerHTML = summaryHTML;
            
            const originalTotal = calculateTotal();
            const finalTotal = calculateDiscountedTotal();
            
            let totalHTML = '';
            if (discountPercent > 0) {
                totalHTML = '<div class="order-total">' +
                    '<span>قیمت اصلی:</span>' +
                    '<span style="text-decoration: line-through; color: #999;">' + formatPrice(originalTotal) + ' تومان</span>' +
                '</div>' +
                '<div class="order-total" style="color: #4CAF50;">' +
                    '<span>تخفیف ' + discountPercent + '%:</span>' +
                    '<span>-' + formatPrice(originalTotal - finalTotal) + ' تومان</span>' +
                '</div>' +
                '<div class="order-total">' +
                    '<span>قیمت نهایی:</span>' +
                    '<span>' + formatPrice(finalTotal) + ' تومان</span>' +
                '</div>';
            } else {
                totalHTML = '<div class="order-total">' +
                    '<span>مجموع:</span>' +
                    '<span>' + formatPrice(finalTotal) + ' تومان</span>' +
                '</div>';
            }
            
            document.getElementById('orderTotal').innerHTML = totalHTML;
        }

        function goToPage1() {
            document.getElementById('page1').classList.remove('hidden');
            document.getElementById('page2').classList.add('hidden');
            updateCart();
        }

        async function submitOrder() {
            const name = document.getElementById('nameInput').value.trim();
            const company = document.getElementById('companyInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const description = document.getElementById('descriptionInput').value.trim();

            if (!name || !phone) {
                alert('لطفاً نام و شماره تماس را وارد کنید');
                return;
            }

            let message = '🎨 سفارش جدید طراحی گرافیک\n\n';
            message += '👤 نام: ' + name + '\n';
            message += '🏢 شرکت/مغازه: ' + (company || 'ندارد') + '\n';
            message += '📱 شماره تماس: ' + phone + '\n\n';
            message += '📋 خدمات انتخاب شده:\n';

            let itemNumber = 1;
            for (let serviceId in selectedServices) {
                const service = findService(parseInt(serviceId));
                const qty = selectedServices[serviceId];
                if (service) {
                    message += itemNumber + '. ' + service.name + '\n';
                    message += '   تعداد: ' + qty + ' عدد\n';
                    message += '   قیمت واحد: ' + formatPrice(service.price) + ' تومان\n';
                    message += '   جمع: ' + formatPrice(service.price * qty) + ' تومان\n\n';
                    itemNumber++;
                }
            }

            const originalTotal = calculateTotal();
            const finalTotal = calculateDiscountedTotal();

            if (discountPercent > 0) {
                message += '💰 قیمت اصلی: ' + formatPrice(originalTotal) + ' تومان\n';
                message += '🎁 تخفیف ' + discountPercent + '%: ' + formatPrice(originalTotal - finalTotal) + ' تومان\n';
                message += '💰 قیمت نهایی: ' + formatPrice(finalTotal) + ' تومان\n\n';
            } else {
                message += '💰 قیمت کل: ' + formatPrice(finalTotal) + ' تومان\n\n';
            }

            message += '📝 توضیحات:\n' + (description || 'ندارد');

            const botToken = '7839955257:AAHA0fAD8yevJ7m8foCW8lidwo3z4R2eVm4';
            const chatId = '474098524';

            try {
                const response = await fetch('https://api.telegram.org/bot' + botToken + '/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                if (response.ok) {
                    alert('✅ سفارش شما با موفقیت ثبت شد!\n\nبه زودی با شما تماس می‌گیریم.');
                    
                    selectedServices = {};
                    discountPercent = 0;
                    document.getElementById('nameInput').value = '';
                    document.getElementById('companyInput').value = '';
                    document.getElementById('phoneInput').value = '';
                    document.getElementById('descriptionInput').value = '';
                    document.getElementById('discountInput').value = '';
                    document.getElementById('discountBadge').innerHTML = '';
                    
                    goToPage1();
                } else {
                    alert('⚠️ خطا در ارسال سفارش. لطفاً دوباره تلاش کنید.');
                }
            } catch (error) {
                alert('⚠️ خطا در ارسال سفارش. لطفاً اتصال اینترنت خود را بررسی کنید.');
                console.error('Error:', error);
            }
        }

        renderServices();
    </script>
</body>
